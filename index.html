<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Telefónica</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1> Agenda Telefónica by Roy </h1>
        <input type="text" id="nameInput" placeholder="Nombre">
        <input type="number" id="numberInput" placeholder="Número">
        <button id="addContactBtn">Agregar Contacto</button>
            <div id="addDisplay">
                <button id="showAgendaBtn"> Ver Agenda </button>
            </div>
            <div id="agendaDisplay"> </div>
        </div>
        
        <div id="removeDisplay">
            <input type="text" id="removeInput" placeholder="Eliminar Con Número">
            <button id="removeContactBtn">Eliminar Contacto</button>
        </div>
    <script src="./index.js" type="module"></script>
</body>
</html>
